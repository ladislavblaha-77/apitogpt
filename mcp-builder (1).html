<!DOCTYPE html>

<body class="bg-gray-50">

                                    required: true, 
                                    schema: { 
                                        type: "string", 
                                        enum: [defaultFormat], 
                                        default: defaultFormat 
                                    },

                                },
                                { 
                                    name: "publisher", 
                                    in: "query",
                                    required: false,
                                    schema: { type: "string" },
                                    description: "Filtruje podle publishera"
                                },
                                {

                                    required: true, 
                                    schema: {

                                        enum: [defaultFormat], 
                                        default: defaultFormat 
                                    },
                                    description: "Form√°t odpovƒõdi (v≈ædy json)"

                                            schema: {

                                                items: {

                                                    properties: {

                                                        accessURL: { type: "string" },
                                                        mediaType: { type: "string" }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }

                }

            };

            const handleGenerate = async () => {
                setLoading(true);
                setError(null);
                setResult(null);
                setValidationMessages([]);

                try {
                    const cleanUrl = url.replace(/\/$/, '');
                    const { detectedPaths, messages } = await analyzeAPI(cleanUrl);
                    setValidationMessages(messages);

                    if (Object.keys(detectedPaths).length === 0) {
                        throw new Error('Nepoda≈ôilo se detekovat ≈æ√°dn√© funkƒçn√≠ endpointy');
                    }

                    const spec = generateOpenAPISpec(cleanUrl, detectedPaths, name, description);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const copyToClipboard = () => {

            const downloadJSON = () => {

                        </div>

                        {/* Input Form */}

                            <div className="space-y-5">

                                        Sch√©ma je generov√°no podle DCAT-AP-CZ standardu pro LKOD API.
                                    </p>

                        )}

                        {/* Error */}
